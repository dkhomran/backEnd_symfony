nelmio_cors:
    paths:
        '^/personne/store':
            allow_origin: ['http://localhost:4200']
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['POST']
            max_age: 3600
        '^/personne/list':
            allow_origin: ['http://localhost:4200']
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['GET']
            max_age: 3600
        '^/personne/delete':
            allow_origin: [ 'http://localhost:4200' ]
            allow_headers: [ 'Content-Type', 'Authorization' ]
            allow_methods: [ 'DELETE' ]
            max_age: 3600
        '^/personne/edit/':
            allow_origin: [ 'http://localhost:4200' ]
            allow_headers: [ 'Content-Type', 'Authorization' ]
            allow_methods: [ 'GET' ]
            max_age: 3600
        '^/personne/update/':
            allow_origin: [ 'http://localhost:4200' ]
            allow_headers: [ 'Content-Type', 'Authorization' ]
            allow_methods: [ 'POST' ]
            max_age: 3600
